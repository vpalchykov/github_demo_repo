name: CI

on:
  push:
    branches: [ "test_ci" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: List all ORIGINAL files
        run: ls

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Run Python Script
        run: python create_file.py

      - name: List all NEW files
        run: ls
